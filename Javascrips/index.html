<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="..eje_javascripts/script.js">
  <link rel="stylesheet" href="../eje_javascripts/style.css">
  <title>tarea 2</title>
</head>

<body>
  <div class="container">

    <h1>Mostrat Nombre y edad</h1>
    <label for="nombre">Nombre:</label>
    <input type="text" id="nombre">

    <label for="edad">Edad:</label>
    <input type="text" id="edad">

    <button onclick="calcularEdad()">Mostrar</button>


  </div>


  <div class="container">

    <h1>Calculadora de Áreas</h1>

    <label for="figura">Figura:</label>
    <input type="text" id="figura">

    <button onclick="calcularArea()">Calcular</button>
  </div>



  <div class="container">

    <h1>Imprimir números pares e impares</h1>
    <label for="numero">Introduce un número:</label>
    <input type="number" id="numero">
    <button onclick="imprimir()">Imprimir</button>



  </div>


  <div class="container">

    <h1>Verificación de Número Primo</h1>

    <label for="numero">Ingrese un número entero mayor que 1:</label>
    <input type="number" id="numero">
    <button onclick="verificarPrimo()">Verificar</button>
    <p id="resultado"></p>

  </div>

  <div class="container">
    <h1>Factorial Calculator</h1>
    <label for="number">Enter a positive integer:</label>
    <input type="number" id="number" min="1">
    <button onclick="calculateFactorial()">Calculate</button>
    <p id="result"></p>



    <div class="container">
      <h1>Sumar hasta 50</h1>
      <button onclick="sumarNumeros()">Sumar números</button>

    </div>

    <div class="container">

      <h1>Clasificación de números</h1>
      <button onclick="clasificarNumeros()">Clasificar números</button>



    </div>

    <div class="container">

      <h1>Calculadora de letra DNI</h1>
      <button onclick="calcularLetraDNI()">Calcular letra DNI</button>




    </div>

    <div class="container">

      <h1>Análisis de palabra</h1>
      <button onclick="analizarPalabra()">Analizar palabra</button>




    </div>


    <div class="container">
      <h1>Verificación de color</h1>
      <button onclick="verificarColor()">Verificar color</button>





    </div>

    <script src="script.js"></script>

</html>
